<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4 text-center">Tanzania Roads Agency</h1>
    <p class="lead text-center">Estimation Model For Roads Condition Maintenance Investment Using Machine Learning.</p>
    <hr class="my-4">
</div>

<div class="container-fluid">
   <form action="/predict" method="POST">
      <div class="row">

            <div class="col-md-6 col-xs-6 col-6">
                    <label for="exampleInputEmail1">Hours spent</label>
                    <select class="form-control form-control-sm" name="hours">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

            </div>
           <div class="col-md-6 col-xs-6 col-6">

                    <label for="exampleInputEmail1">Day spent</label>
                    <select class="form-control form-control-sm" name="days">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

            </div>
            <div class="col-md-6 col-xs-6 col-6">

                    <label for="exampleInputEmail1">Reference road link</label>
                    <select class="form-control form-control-sm" name="road" >
                        <option value="1">Arusha</option>
                        <option value="2">COAST</option>
                        <option value="3">DODOMA</option>
                        <option value="4">DAR ES SALAAM</option>
                        <option value="5">GEITA</option>
                        <option value="6">IRINGA</option>
                        <option value="7">KAGERA</option>
                        <option value="8">KIGOMA</option>
                        <option value="9">KILIMANJARO</option>
                        <option value="10">KATAVI</option>
                        <option value="11">LINDI</option>
                        <option value="12">2MARA</option>
                        <option value="13">MBEYA</option>
                        <option value="14">MANYARA</option>
                      <option value="15">MOROGORO</option>
                        <option value="16">MTWARA</option>
                        <option value="17">MWANZA</option>
                        <option value="18">RUKWA</option>
                        <option value="19">RUVUMA</option>
                        <option value="20">SHINYANGA</option>
                        <option value="21">SINGIDA</option>
                        <option value="22">SIMIYU</option>
                        <option value="23">SONGWE</option>
                        <option value="24">TABORA</option>
                        <option value="25">TANGA</option>
                    </select>

            </div>
            <div class="col-md-6 col-xs-6 col-6">

                    <label for="exampleInputEmail1">Factor Equivalent</label>
                    <input type="text" class="form-control" id="inputAddress" name="fe" placeholder="Eg 40">

            </div>

    </div>
       <br>
     <div class="row">
       <div class="col-md-6"></div>
       <div class="col-md-6"><button class="btn btn-primary btn-sm btn-block" type="submit">Analyze</button></div>
     </div>
    </form>
  <hr class="my-4">
  <div class="row">
    <div class="col-md-3">
      <p class="text-muted">Average daily traffic : </p> {{result}}
    </div>
    <div class="col-md-3"><p class="text-muted">ESALS value : </p> {{ESAL}}</div>
    <div class="col-md-3"><p class="text-muted">Road performance in % : </p> {{state}} :  {{RL}}</div>
    <div class="col-md-3"><p class="text-muted">Remain Years  : </p> {{REMAIN}}  </div>
  </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</html>
